<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンディング 割れた - マーダーミステリー</title>
    <style>
        body {
            font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: #f5f5f5;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 3px solid #8b0000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(30,30,30,0.95);
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.7);
            border: 1px solid #444;
        }
        h2 {
            font-size: 1.6rem;
            border-left: 6px solid #8b0000;
            padding-left: 0.6rem;
            margin-top: 2rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        p {
            white-space: pre-line; /* 改行を反映 */
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background: #8b0000;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #a80000;
        }
    </style>
</head>
<body>
    <header>
        <h1>エンディング　投票が割れた</h1>
    </header>

    <main>
        <h2>投票が割れた</h2>
        <p>
            　私たちは、事故なのか殺人かどうかすらわからず、警察に一任することとした。
            　
            　警察から3名の事情聴取の日々が続き、津田との関係性を明らかにされたが、動機も手段も見つかることはなった。
            　警察の捜査も難航し、結局事件は迷宮入りとなってしまった。

            　業務中に人がなくなったことがニュースになり、一時は騒がしくなったがすぐに落ち着くだろう。
            　逃げ切った犯人への賛辞とともに、琉偉誕生日プレゼント決定用マーダーミステリ―「錯綜する同僚」は終幕となる。
        </p>


        <a href="../deduction.html" class="back-btn">← 推理シーンに戻る</a>
    </main>

</html>
