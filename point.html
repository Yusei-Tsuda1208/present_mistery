<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得点計算 - マーダーミステリー</title>
    <style>
        body {
            font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: #f5f5f5;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 3px solid #8b0000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(30,30,30,0.95);
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.7);
            border: 1px solid #444;
        }
        h2 {
            font-size: 1.6rem;
            border-left: 6px solid #8b0000;
            padding-left: 0.6rem;
            margin-top: 2rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        p {
            white-space: pre-line; /* 改行を反映 */
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background: #8b0000;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #a80000;
        }

    </style>
</head>
<body>
    <header>
        <h1>得点計算 - 錯綜する同僚</h1>
    </header>

    <main>
        <h2>得点計算</h2>
        <br>
        <h3>粟野</h3>
        <p>犯人に投票する：5点
            津田と口論した相手が自分だとバレない：2点
            自分が最多投票になる：－3点
        </p>

        <br>
        <h3>村儀</h3>
        <p>犯人（最多投票）にならない：5点
            データの改ざんがばれる：-3点
        </p>

        <br>
        <h3>藤塚</h3>
        <p>犯人に投票する：5点
            津田に資料を使われたことが周りにバレない：3点
            自分が最多投票になる：－3点

            5点以上→プレゼントA
            0~5点→プレゼントB
            0点未満→プレゼントC
        </p>


        <a href="index.html" class="back-btn">← ゲーム進行に戻る</a>
    </main>
</body>
</html>
