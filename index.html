<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マーダーミステリー</title>
<style>
body {
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #1a1a1a;
    margin: 0;
    padding: 0;
    color: #e0e0e0;
}
header {
    background: linear-gradient(135deg, #2c3e50, #000);
    color: #f5f5f5;
    text-align: center;
    padding: 2.5rem 1rem;
    border-bottom: 3px solid #8b0000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
header h1 {
    margin: 0;
    font-size: 1.6rem;
    letter-spacing: 0.1em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}
header h2 {
    font-size: 2.3rem;
    margin-top: 1rem;
    color: #f0f0f0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
main {
    max-width: 850px;
    margin: 3rem auto;
    padding: 2rem;
    background: rgba(30,30,30,0.95);
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    border: 1px solid #444;
}
h2 {
    font-size: 1.8rem;
    border-left: 6px solid #8b0000;
    padding-left: 0.6rem;
    margin-top: 2rem;
    color: #f0f0f0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
ol {
    padding-left: 1.5rem;
}
li {
    margin: 0.8rem 0;
    line-height: 1.8;
    font-size: 1.1rem;
    position: relative;
}
li::before {
    color: #8b0000;
    margin-right: 0.5rem;
}
a {
    color: #ff4d4d;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}

.btn-link {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: #8b0000;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-right: 1rem; /* ← ボタン間のスペース */
    margin-bottom: 0.5rem; /* ← 縦にも少し余白 */
}
.btn-link:hover {
    background: #a80000;
}
</style>

<script>
function openSecret(url) {
    const confirmOpen = confirm("裏設定ページを開きますか？\n一度見たら内容がネタバレになる場合があります。");
    if (confirmOpen) {
        window.open(url, '_blank');
    }
}

</script>
</head>
<body>
<header>
<h1>琉偉誕生日プレゼント決定用マーダーミステリー</h1>   
<h2>錯綜する同僚</h2>
</header>

<main>
<h2>ゲーム進行</h2>
<ol>
    <p>裏設定ページ以外押したら開いちゃうので間違えてクリックしたら終わります。</p>
    <li>自己紹介：登場人物を全員分確認し、セリフを読み上げてください。
        <div style="text-align: right; margin-top: 0.5rem;">
            <button class="btn-link" onclick="window.open('intro.html', '_blank')">
                ページへ移動
            </button>
        </div>    
    </li>
    
    <li>舞台設定：読み上げ
        <div style="text-align: right; margin-top: 0.5rem;">
            <button class="btn-link" onclick="window.open('setting.html', '_blank')">
                ページへ移動
            </button>
        </div>    
    </li>
    
    <li>設定の読み込み：裏設定
        <div style="text-align: right; margin-top: 0.5rem;">
            <button class="btn-link" onclick="openSecret('awano.html')">
                粟野裏設定ページへ移動
            </button>
            <button class="btn-link" onclick="openSecret('muragi.html')">
                村儀裏設定ページへ移動
            </button>
            <button class="btn-link" onclick="openSecret('fujituka.html')">
                藤塚裏設定ページへ移動
            </button>
        </div>
    </li>
    
    <li>事件発生
        <div style="text-align: right; margin-top: 0.5rem;">
            <button class="btn-link" onclick="window.open('incident.html', '_blank')">
                ページへ移動
            </button>
        </div>
    </li>
    
    <li>調査シーン
        <div style="text-align: right; margin-top: 0.5rem;">
            <button class="btn-link" onclick="window.open('investigation.html', '_blank')">
                ページへ移動
            </button>
        </div>
    </li>
<li>推理シーン
    <div style="text-align: right; margin-top: 0.5rem;">
        <button class="btn-link" onclick="window.open('deduction.html', '_blank')">
            ページへ移動
        </button>
    </div>
</li>
<li>得点計算
    <div style="text-align: right; margin-top: 0.5rem;">
        <button class="btn-link" onclick="window.open('point.html', '_blank')">
            ページへ移動
        </button>
    </div>
</li>
</ol>
</main>
</body>
</html>
