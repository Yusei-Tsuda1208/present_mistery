<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調査カード カメラ②- マーダーミステリー</title>
    <style>
        body {
            font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: #f5f5f5;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 3px solid #8b0000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(30,30,30,0.95);
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.7);
            border: 1px solid #444;
        }
        h2 {
            font-size: 1.6rem;
            border-left: 6px solid #8b0000;
            padding-left: 0.6rem;
            margin-top: 2rem;
            color: #f0f0f0;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
        p {
            white-space: pre-line; /* 改行を反映 */
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background: #8b0000;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #a80000;
        }
    </style>
</head>
<body>
    <header>
        <h1>調査カード カメラ②</h1>
    </header>

    <main>
        <h2>【調査カード カメラ②】  口論相手</h2>
        <p>
                ※カードタイトルは公表してください。

            【内容】  
            ・18:25頃、津田が粟野と口論している映像がある。
            ・結構激しく言い争っている雰囲気を感じ取れる。
        </p>

        <a href="javascript:window.close()" class="back-btn">閉じる</a>
    </main>
</body>
</html>
